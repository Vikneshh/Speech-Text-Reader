<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="speech.css">
</head>
<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">
            Toggle Text Box
        </button>
        <div id="text-box" class="text-box">
            <div id="close" class="close"><i class="bi bi-x-square-fill"></i></div>
            <h3>Choose Voice</h3>
            <!-- The select options are gonna be manually added through the javascript -->
            <select name="" id="voices"></select> 
            <textarea  id="text" placeholder="Enter text to Read "></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <!-- The main contents are gonna be filled through the javascript -->
        <main></main>

    </div>
    
    <script src="speech.js"></script>
</body>
</html>
